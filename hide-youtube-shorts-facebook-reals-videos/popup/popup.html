<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Focus Mode</title>
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <div class="container">
    <h1>Focus Mode</h1>
    <p class="subtitle">Hide distracting content from social media</p>

    <div class="platform">
      <div class="toggle-container">
        <label class="switch">
          <input type="checkbox" id="youtube-shorts-toggle" checked>
          <span class="slider round"></span>
        </label>
        <span class="platform-name">YouTube Shorts</span>
      </div>
    </div>
    <div class="platform">
      <div class="toggle-container">
        <label class="switch">
          <input type="checkbox" id="youtube-video-toggle" checked>
          <span class="slider round"></span>
        </label>
        <span class="platform-name">YouTube Video</span>
      </div>
    </div>

    <div class="platform">
      <div class="toggle-container">
        <label class="switch">
          <input type="checkbox" id="facebook-reels-toggle" checked>
          <span class="slider round"></span>
        </label>
        <span class="platform-name">Facebook Reels</span>
      </div>
    </div>
    <div class="platform">
      <div class="toggle-container">
        <label class="switch">
          <input type="checkbox" id="facebook-stories-toggle" checked>
          <span class="slider round"></span>
        </label>
        <span class="platform-name">Facebook Stories</span>
      </div>
    </div>
    <div class="platform">
      <div class="toggle-container">
        <label class="switch">
          <input type="checkbox" id="facebook-videos-toggle" checked>
          <span class="slider round"></span>
        </label>
        <span class="platform-name">Facebook Videos</span>
      </div>
    </div>

    <div class="platform">
      <div class="toggle-container">
        <label class="switch">
          <input type="checkbox" id="twitter-toggle" checked>
          <span class="slider round"></span>
        </label>
        <span class="platform-name">Twitter (X) Videos</span>
      </div>
    </div>

    <div class="footer">
      <p>Refresh the page to apply changes</p>
    </div>
  </div>

  <script src="popup.js"></script>
</body>

</html>
