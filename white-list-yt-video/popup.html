<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 320px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    h2 {
      margin: 0 0 15px 0;
      font-size: 18px;
    }
    .mode-toggle {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding: 10px;
      background: #f0f0f0;
      border-radius: 5px;
    }
    .mode-label {
      font-weight: bold;
    }
    .toggle-btn {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    .restricted {
      background: #ff4444;
      color: white;
    }
    .unrestricted {
      background: #44ff44;
      color: black;
    }
    .action-buttons {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }
    .action-btn {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      font-size: 13px;
    }
    .manage-btn {
      background: #065fd4;
      color: white;
    }
    .manage-btn:hover {
      background: #0448a0;
    }
    .count {
      text-align: center;
      font-size: 14px;
      color: #666;
      margin-top: 15px;
      padding: 10px;
      background: #f9f9f9;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h2>YouTube Whitelist Manager</h2>
  
  <div class="mode-toggle">
    <span class="mode-label">Mode:</span>
    <button id="modeToggle" class="toggle-btn"></button>
  </div>

  <div class="count" id="videoCount"></div>

  <div class="action-buttons">
    <button id="manageWhitelist" class="action-btn manage-btn">Manage Whitelist</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
